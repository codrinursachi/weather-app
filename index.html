<!DOCTYPE html>
<html lang="ro">
    <head>
        <!-- Meta tags aici -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <!-- Link-uri către CSS și JS -->
        <link rel="stylesheet" href="styles.css" />
        <script src="app.js" type="module" defer></script>
    </head>
    <body>
        <div id="app">
            <!-- Structura ta aici -->
            <header>
                <div id="search-section">
                    <form id="city-search-form">
                        <input id="city-input" />
                        <button id="search-btn">Search</button>
                    </form>
                    <div id="history-section" class="history-section hidden">
                        <h3>Căutări recente</h3>
                        <div id="history-list" class="history-list"></div>
                        <button
                            id="clear-history-btn"
                            class="clear-history-btn"
                        >
                            Șterge istoricul
                        </button>
                    </div>
                </div>
            </header>
            <main>
                <div class="controls">
                    <div class="control-group">
                        <label for="unit-select">Unitatea temperaturii:</label>
                        <select id="unit-select">
                            <option value="metric">Metric (°C)</option>
                            <option value="imperial">Imperial (°F)</option>
                            <!-- Ce opțiuni pentru unități? metric/imperial? -->
                            <!-- Ce valori pui în value? -->
                            <!-- Care este selecția default? -->
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="lang-select">Limba descrierilor:</label>
                        <select id="lang-select">
                            <option value="ro">Romana</option>
                            <option value="en">Engleza</option>
                            <!-- Ce limbi suportă OpenWeatherMap? -->
                            <!-- ro, en, fr, de, es? -->
                            <!-- Cum afișezi numele limbilor în română? -->
                        </select>
                    </div>
                </div>
                <div id="loading" class="hidden"></div>
                <div id="error" class="hidden"></div>
                <div id="weather-display" class="hidden">
                    <h2 id="city-name"></h2>
                    <img id="icon" alt="Weather Icon" />
                    <h1 id="temp">
                        <span id="temp-value"></span><span id="unit"></span>
                    </h1>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="pressure"></p>
                    <p id="wind-speed"></p>
                    <p id="visibility"></p>
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                </div>
            </main>
        </div>
    </body>
</html>
